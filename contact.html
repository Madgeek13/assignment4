<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

<body>

    <header>
        <nav>
            <a href="index.html"><img src="images/unnamed.png" height="75" alt="logo"></a>

            <ul>
                <li><a href="features.html">Recipes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="results.html">
            <p>
                <label for="firstname">First name:</label>
                <input type="text" name="firstname" id="firstname">
            </p>

            <p>
                <label for="lastname">Last name:</label>
                <input type="text" name="lastname" id="lastname">
            </p>

            <p>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </p>

            <label for="how-you-heard">How did you hear about us?</label>
            <select name="how-you-heard" id="how-you-heard" multiple>
                <option value="email">Email</option>
                <option value="family">Family</option>
                <option value="ad">Advertisement</option>
                <option value="socialmedia">Social Media </option>
            </select>

            <p>
                <label for="comments">Additional Comments</label>
                <textarea name="comments" id="comments" rows="4" cols="10"></textarea>
            </p>
            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
        </form>




    </main>
